version: '3.8'

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
    networks:
      - microservices-network
    restart: unless-stopped

  user-service:
    build: ./user-service
    ports:
      - "8001:8001"
    networks:
      - microservices-network
    restart: unless-stopped

  order-service:
    build: ./order-service
    ports:
      - "8002:8002"
    networks:
      - microservices-network
    restart: unless-stopped

  product-service:
    build: ./product-service
    ports:
      - "8003:8003"
    networks:
      - microservices-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge
